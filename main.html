<!DOCTYPE html>
<html>
    <head>
        <title>Self Made App</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-plane
            color="#141312"
            position="0 0 -5"
            rotation="-90 0 0"
            width="15"
            lenght="10"
            ></a-plane>

            <a-torus
            radius-inner="4"
            radius-outer="5"
            position="0 1.5 -5"
            color="green"></a-torus>

            <a-icosahedron
            position="3 1.5 -5"
            color="blue"
            rotation="45 0 0"></a-icosahedron>

            <a-dodecahedron
            position="-3 1.5 -5"
            color="orane"></a-dodecahedron>

            <a-cylinder
            position="-6 1.5 -5"
            radius="0.6"
            height="2"
            color="#FFC65D"
            ></a-cylinder>

            <a-cylinder
            position="6 1.5 -5"
            radius="0.6"
            height="2"
            color="#FFC65D"
            ></a-cylinder>

        </a-scene>
    </body>
</html>
